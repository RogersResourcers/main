<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Login - Powered by Skyward</title>
<link href="style.css" rel="stylesheet" type="text/css" />

<body>
<br>
<h1>Rogers Resources Hub</h1>
<h2>The Official Rogers Resources Site!</h2>
<h4>Version: 1.0</h4>
<div> 
<style>
h1 {text-align: center;}
h2 {text-align: center;}
h4 {text-align: center;}
,
::before,
*::after {
box-sizing: border-box;
}
:root {
--select-border: #777;
--select-focus: blue;
--select-arrow: var(--select-border);
}
select {
display: block;
margin: 0 auto;
}
select {
width: 100%;
min-width: 15ch;
max-width: 30ch;
border: 1px solid var(--select-border);
border-radius: 0.25em;
padding: 0.25em 0.5em;
font-size: 1.25rem;
cursor: pointer;
line-height: 1.1;
background-color: #F0F8FF;
background-image: #F0F8FF;
pointer-events: auto;
}
</style>
<select id="select" oninput="select()">
<option value="0">Select A Game...</option>
<option value="1">Retro Bowl</option>
<option value="5">Tetris</option>
<option value="8">Stunt Cars</option>
<option value="11">Drift Hunters</option>
<option value="12">Burrito Bison</option>
<option value="13">10 More Bullets</option>
<option value="14">Madalin Stunt Cars 2</option>
<option value="15">Launch Ball</option>
</select>
<br>
<div style="width:100; padding-bottom:56.25%; position:relative;">
<iframe id="myframe" style="position:absolute; top:0px; left:0px;
width:100%; height:87%; border: none; overflow: hidden;"></iframe>
</div>
<script>
function select() {
if(document.getElementById('select').value === '0') {
document.getElementById("myframe").src = atob('');
}
if(document.getElementById('select').value === '1') {
document.getElementById("myframe").src = ('https://debbiewatermanphd.com/uploads/5/5/6/7/5567194/custom_themes/230188292910318641/files/rb1.html');
}
if(document.getElementById('select').value === 'asdf') {
document.getElementById("myframe").src = ('https://debbiewatermanphd.com/uploads/5/5/6/7/5567194/custom_themes/790846461828095114/fall-boys.html');
}
if(document.getElementById('select').value === 'asdf') {
document.getElementById("myframe").src = ('https://radonfungames.netlify.app/src/there-is-no-game/index.html');
}
if(document.getElementById('select').value === '5') {
document.getElementById("myframe").src = ('https://www.lumpty.com/amusements/Games/Tetris/tetris.html');
}
if(document.getElementById('select').value === '8') {
document.getElementById("myframe").src = ('https://radonfungames.netlify.app/src/madalin-stunt-cars-2/index.html');
}
if(document.getElementById('select').value === '11') {
document.getElementById("myframe").src = ('https://zayaruzostreetorgan.com/uploads/5/5/6/7/5567194/custom_themes/136734914403232081/drift_hunter.html');
}
if(document.getElementById('select').value === '12') {
document.getElementById("myframe").src = ('https://zayaruzostreetorgan.com/uploads/5/5/6/7/5567194/custom_themes/607721921917323670/burrito-bison-ll.html');
}
if(document.getElementById('select').value === '13') {
document.getElementById("myframe").src = ('https://advanced-channeler.02.gz-associates.com/?t=tam-10-more-bullets');
}
if(document.getElementById('select').value === '14') {
document.getElementById("myframe").src = ('https://radonfungames.netlify.app/src/madalin-stunt-cars-2/index.html');
}
if(document.getElementById('select').value === '15') {
document.getElementById("myframe").src = ('https://launchball.sciencemuseum.org.uk/');
}
if(document.getElementById('select').value === 'asdf') {
document.getElementById("myframe").src = ('https://www.gstatic.com/atari/embeds/7925c5f8e01bacb9b4b0a3783ae0b867/intermediate-frame-minified.html?jsh=m%3B%2F_%2Fscs%2Fabc-static%2F_%2Fjs%2Fk%3Dgapi.lb.en.z9QjrzsHcOc.O%2Fd%3D1%2Frs%3DAHpOoo8359JQqZQ0dzCVJ5Ui3CZcERHEWA%2Fm%3D__features__&r=161253547');
}
}
</script>
